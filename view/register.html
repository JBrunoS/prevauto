  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="../bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" action="../model/cadastraCliente.php" method="POST">
                
                <div class="form-group row">
                  
                  <div class="col-sm-8 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="nome" id="nome" placeholder="Nome" required="">
                  </div>
                  
                  <div class="col-sm-4">
                    <input type="text" class="form-control form-control-user" name="cpf" id="cpf" placeholder="CPF 000.000.000-00" required="">
                  </div>
                </div>
                
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" name="email" id="email" placeholder="Email Address" required="">
                </div>
                
                <div class="form-group row">
                  
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" name="password" id="password" placeholder="Password" required="">
                  </div>
                  
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" name="repeatPassword" id="repeatPassword" placeholder="Repeat Password" required>
                  </div>
                </div>

                <div class="form-group row">
                  
                  <div class="col-sm-4 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="telefone" id="telefone" placeholder="Telefone" required>
                  </div>

                  <div class="custom-control col-sm-4">
                    <select name="motorista" class="form-control form-control-user">
                      <option selected>Motorista</option>
                      <option value="">SIM</option>
                      <option value="">N√ÉO</option>
                    </select>
                  </div>

                  <div class="col-sm-4">
                    <input type="text" class="form-control form-control-user" name="cnh" id="cnh" placeholder="CNH">
                  </div>


                </div>

                <button type="submit" name="enviar" class="btn btn-primary btn-user btn-block">Register Account</button>
                <hr>
              </form>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../bootstrap/vendor/jquery/jquery.min.js"></script>
